<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="../../reveal.js-master/dist/reset.css">
    <link rel="stylesheet" href="../../reveal.js-master/dist/reveal.css">
    <link rel="stylesheet" href="../../reveal.js-master/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../../reveal.js-master/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>

    <div class="reveal">
        <div class="slides">
            <section data-markdown data-separator="\n## " data-separator-vertical="\n### ">

                <textarea data-template>

* Negotiation

### Areas of Growth

* Time Management
* Interpersonal Skills
* Adaptability


### Time Management

* Create plans for each hour of the day insluding meals, work, and sleep.
* I am lacking stability in my plans, so I will put more effort into following through my planned activities.
* That will help me develop good habit of time managing, that is useful not only at the workplace but in regular life as well.

## Interpersonal Skills

* Everyone dies
* Who will care?
* How will you be remembered?
* There is still time to change the road your on.

* Youth

* Python: Proficient  - 1,000 hours

* Activities: 
*
*

            </section>
        </div>
    </div>

    <script src="../../reveal.js-master/dist/reveal.js"></script>
    <script src="../../reveal.js-master/plugin/notes/notes.js"></script>
    <script src="../../reveal.js-master/plugin/markdown/markdown.js"></script>
    <script src="../../reveal.js-master/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - ../../reveal.js-master/initialization/
        // - ../../reveal.js-master/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: ../../reveal.js-master/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });

    </script>
</body>

</html>
